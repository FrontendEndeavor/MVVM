<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Корзина</h1>

        <div class="products">
            <h2>Товары</h2>
            <ul id="product-list"></ul>
        </div>

        <div class="cart">
            <h2>В корзине</h2>
            <ul id="cart-list"></ul>
            <div class="total">
                Итого: <span id="total-price">0</span> руб.
            </div>
        </div>
    </div>

    <script type="module" src="js/model.js"></script>
    <script type="module" src="js/viewmodel.js"></script>
    <script type="module" src="js/view.js"></script>
</body>
</html>
